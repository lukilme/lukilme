<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Portfolio</title>
</head>

<body>
    <a href="./curriculum-vitae.html">Curriculum Vitae Portuguese</a>
    <a href="./curriculum-vitae-en.html">Curriculum Vitae English</a>
    <h2>Components</h2>

    <div class="relative group inline-block">
        <div class="absolute bottom-full left-1/2 mb-2 w-max max-w-xs px-3 py-1.5 bg-[#A6FAFF] border-2 border-black whitespace-nowrap text-sm shadow-[2px_2px_0px_rgba(0,0,0,1)] transform -translate-x-1/2 
           opacity-0 scale-95 -translate-y-1
           group-hover:opacity-100 group-hover:scale-100 group-hover:translate-y-0
           transition-all duration-100 ease-out origin-bottom">
            I'm a tooltip!
            <div
                class="absolute -bottom-2 left-1/2 -translate-x-1/2 w-0 h-0 border-l-4 border-r-4 border-t-4 border-l-transparent border-r-transparent border-t-black">
            </div>
        </div>

        <button
            class="h-12 border-black border-2 p-2.5 bg-[#A6FAFF] hover:bg-[#79F7FF] hover:shadow-[2px_2px_0px_rgba(0,0,0,1)] active:bg-[#00E1EF] active:translate-y-1 active:shadow-none transition-all duration-75">
            Simple Button
        </button>
    </div>
<div class="relative group inline-block">
    <div class="absolute bottom-full left-1/2 mb-2 w-max max-w-xs px-3 py-1.5 bg-[#A6FAFF] border-2 border-black whitespace-nowrap text-sm shadow-[2px_2px_0px_rgba(0,0,0,1)] transform -translate-x-1/2 
       opacity-0 scale-95 -translate-y-1
       group-focus-within:opacity-100 group-focus-within:scale-100 group-focus-within:translate-y-0
       transition-all duration-100 ease-out origin-bottom
       pointer-events-none"> 
        I'm a tooltip!
        <div class="absolute -bottom-2 left-1/2 -translate-x-1/2 w-0 h-0 border-l-4 border-r-4 border-t-4 border-l-transparent border-r-transparent border-t-black"></div>
    </div>

    <button
        class="h-12 border-black border-2 p-2.5 bg-[#A6FAFF] hover:bg-[#79F7FF] hover:shadow-[2px_2px_0px_rgba(0,0,0,1)] active:bg-[#00E1EF] active:translate-y-1 active:shadow-none transition-all duration-75
               focus:outline-none"> 
        Simple Button
    </button>
</div>
<div class="relative group inline-block">
    <div class="absolute bottom-full left-1/2 mb-2 w-max max-w-xs px-3 py-1.5 bg-[#A6FAFF] border-2 border-black whitespace-nowrap text-sm shadow-[2px_2px_0px_rgba(0,0,0,1)] transform -translate-x-1/2 
       opacity-0 scale-95 -translate-y-1
       group-hover:opacity-100 group-hover:scale-100 group-hover:translate-y-0
       transition-all duration-100 ease-out origin-bottom
       pointer-events-none"> 
        I'm a tooltip!
        <div class="absolute -bottom-2 left-1/2 -translate-x-1/2 w-0 h-0 border-l-4 border-r-4 border-t-4 border-l-transparent border-r-transparent border-t-black"></div>
    </div>

    <button
        class="h-12 border-black border-2 p-2.5 bg-[#A6FAFF] hover:bg-[#79F7FF] hover:shadow-[2px_2px_0px_rgba(0,0,0,1)] active:bg-[#00E1EF] active:translate-y-1 active:shadow-none transition-all duration-75
               focus:outline-none"> 
        Simple Button
    </button>
</div>

    <div class="w-full max-w-md mx-auto space-y-4">
        <details class="group border-2 border-black bg-[#A6FAFF] shadow-[4px_4px_0_0_#000] overflow-hidden">
            <summary
                class="cursor-pointer list-none p-4 font-bold text-black flex justify-between items-center select-none">
                Seção 1
                <span
                    class="transform transition-all duration-200 ease-[cubic-bezier(0.4,0,0.2,1)] group-open:rotate-90">▶</span>
            </summary>
            <div
                class="p-4 border-t-4 border-black text-sm bg-white transition-transform transition-opacity duration-500 ease-[cubic-bezier(0.4,0,0.2,1)] origin-top scale-y-0 opacity-0 group-open:scale-y-100 group-open:opacity-100">
                Conteúdo da Seção 1. Estilo bruto porém com animação suave.
            </div>
        </details>
        <div style="width: 600px; height: 400px;">
            <canvas style="width: 600px; height: 400px; margin:auto;" id="myChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="src/main.js"></script>
</body>

</html>
